<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <form class="frame17" id="signup-form">
        <div class="sign-up-parent">
          <b class="sign-up">SIGN UP</b>
          <button class="sign-up-wrapper" id="signup-button">
            <b class="sign-up1">Sign Up</b>
          </button>
        </div>
        <input
          class="frame-input"
          id="password-text-field"
          placeholder="Password"
          type="password"
        />

        <input
          class="frame-child16"
          id="conf-password-text-field"
          placeholder="Confirm Password"
          type="password"
        />

        <input
          class="frame-child17"
          id="username-text-field"
          placeholder="Username"
          type="text"
        />

        <input
          class="frame-child18"
          id="email-text-field"
          placeholder="Email"
          type="email"
        />
      </form>
      <div class="frame18">
        <div class="frame-child19"></div>
        <b class="cluster-based-unsupervised-container">
          <p class="cluster-based">Cluster based</p>
          <p class="cluster-based">Unsupervised</p>
          <p class="cluster-based">learning</p>
        </b>
      </div>
      <a class="login-instead" id="login-option-link" href="./index.html"
        >Login Instead?</a
      >
    </div>

    <script>
      var frameButton = document.getElementById("signup-button");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./MacBookAir1.html";
        });
      }
      </script>
  </body>
</html>
